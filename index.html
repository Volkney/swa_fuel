<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <title>Fuel Calculator</title>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'FuelDistribution')">Fuel Distribution</button>
        <button class="tab-button" onclick="openTab(event, 'FuelCalculator')">Fuel Calculator</button>
    </div>

    <div id="FuelDistribution" class="tab-content">
        <!-- Fuel Distribution content here -->
            <form id="numberForm">
                Enter a Fuel Amount: <input type="number" id="inputNumber" min="0" step="0.1" inputmode="decimal">
            </form>
            <form>
                <fieldset>
                    <legend>Type of Aircraft</legend>
                    <div id="group1">
                        <input type="radio" value="val1" name="group1" checked> 700, 800
                        <input type="radio" value="val2" name="group1"> 800 Max
                    </div>
                </fieldset>
            </form>
            <form>
                <h2>Fuel Distribution</h2>
                <input type="text" id="display1" disabled>
                <input type="text" id="display2" disabled>
                <input type="text" id="display3" disabled>
            </form>

    <div id="FuelCalculator" class="tab-content">
        <!-- Fuel Calculator content here -->
        <form id="fuelCalculatorForm">
            <h2>Fuel Calculator</h2>
            <label for="fuelOnBoard">Fuel on Board:</label>
            <input type="number" id="fuelOnBoard" min="0" step="0.1" inputmode="decimal">
            <label for="fuelIn">Fuel In:</label>
            <input type="number" id="fuelIn" min="0" step="0.1" inputmode="decimal">
            <label for="fuelDensity">Fuel Density:</label>
            <input type="number" id="fuelDensity" min="0" step="0.001" inputmode="decimal">
            <button id="calculateButton">Calculate</button>
            <p id="fuelResult"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
