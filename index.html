<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="stylo.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <div class="flex-container">
        <form>
            <h2>Fuel Calculator</h2>
            
            <label for="inputNumber">Enter a Fuel Amount:</label>
            <input type="number" id="inputNumber" name="inputNumber" step="100">

            <fieldset>
                <legend>Type of Aircraft</legend>
                <div id="group1">
                    <div>
                        <input type="radio" id="700800" name="group1" value="700800" checked>
                        <label for="700800">700, 800</label>
                    </div>
                    <div>
                        <input type="radio" id="800Max" name="group1" value="800Max">
                        <label for="800Max">800 Max</label>
                    </div>
                </div>
            </fieldset>

            <h2>Fuel Distribution</h2>
            <div class="fuel-distribution">
                <input type="text" id="display1" readonly>
                <input type="text" id="display2" readonly>
                <input type="text" id="display3" readonly>
            </div>

            <p id="decimalWarning" style="display: none;">Decimal fuel load not supported anymore</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
